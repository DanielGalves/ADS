<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura de Repetição</title>
        <script>

            var i = 0;
            while(i <=10){

                 console.log(i);
                 i++;   

            }
            var j = 0;
            do{
                console.log(j);
                j++;
            }while(j<=10);

        </script>
    </head>

</html>
