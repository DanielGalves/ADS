<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lojinha da Faculdade</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/estilo.css">
        <script rel="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
        <h1><i style="color:red" class="bi bi-cart"></i>  Lojinha da Unidade</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produtos</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/produto_1.jfif" alt="Produto 1" width="200"></td>
                    <td>
                        <div>Celular Motorola</div>
                        <div><span class="produto_item">Codigo:</span>98765</div>
                        <div><span class="produto_item">Cor:</span> verde</div>
                    </td>
                    <td>
                        <span>R$</span>
                        <span id="valor_1">1000</span></td>
                    <td>
                        <span class="badge text-bg-success" onclick="adicionar(1,'+')"><i class="bi bi-chevron-up"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge text-bg-danger" onclick="adicionar(1,'-')"><i class="bi bi-chevron-down"></i></span>
                    </td>
                    <td>
                        <span>R$</span>
                        <span id="total_1">0</span>
                    </td>
                </tr> 
                <tr>
                    <td><img src="img/produto_2.jfif" alt="Produto 2" width="200"></td>
                    <td>
                        <div>Notebook IdeaPad</div>
                        <div><span class="produto_item">Codigo:</span> 56789</div>
                        <div><span class="produto_item">Cor:</span> cromado</div>
                    </td>
                    <td>
                        <span>R$</span>
                        <span id="valor_2">5000</span></td>
                    <td>
                        <span class="badge text-bg-success" onclick="adicionar(2,'+')"><i class="bi bi-chevron-up"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge text-bg-danger" onclick="adicionar(2,'-')"><i class="bi bi-chevron-down"></i></span>
                    </td>
                    <td>
                        <span>R$</span>
                        <span id="total_2">0</span>
                    </td>
                </tr>    
                <tr>
                    <td><img src="img/produto_3.jfif" alt="Produto 3" width="200"></td>
                    <td>
                        <div>TV Sansung</div>
                        <div><span class="produto_item">Codigo:</span> 45678</div>
                        <div><span class="produto_item">Cor:</span>Preto</div>
                    </td>
                    <td>
                        <span>R$</span>
                        <span id="valor_3">4000</span></td>
                    <td>
                        <span class="badge text-bg-success" onclick="adicionar(3,'+')"><i class="bi bi-chevron-up"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge text-bg-danger" onclick="adicionar(3,'-')"><i class="bi bi-chevron-down"></i></span>
                    <td >
                        <span>R$</span> 
                        <span id="total_3">0</span>
                    </td>
                </tr>       
            </tbody>

        </table>
        <footer class="text-center">
            <span><i style="color:red" class="bi bi-cart"></i>Subtotal: R$</span>
            <span id="subtotal"> 0</span>
        </footer>

        </div>
    </body>
</html>
