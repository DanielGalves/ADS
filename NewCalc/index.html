<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="text/JavaScript" href="js/script">
    </head>
    <body>
        
        <div class="principal">
            <input id="display" type="text" value=""><br>
            <table>
                <tr>
                    <td><input type="button" class="botao" id="C" value="C"></td>
                    <td><input type="button" class="botao" id="*" value="*"></td>
                    <td><input type="button" class="botao" id="/" value="/"></td>
                    <td><input type="button" class="botao" id="del" value="del"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="botao" id="7" value="7"></td>
                    <td><input type="button" class="botao" id="8" value="8"></td>
                    <td><input type="button" class="botao" id="9" value="9"></td>
                    <td><input type="button" class="botao" id="-" value="-"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="botao" id="4" value="4"></td>
                    <td><input type="button" class="botao" id="5" value="5"></td>
                    <td><input type="button" class="botao" id="6" value="6"></td>
                    <td><input type="button" class="botao" id="+" value="+"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="botao" id="1" value="1"></td>
                    <td><input type="button" class="botao" id="2" value="2"></td>
                    <td><input type="button" class="botao" id="3" value="3"></td>
                    <td><input type="button" class="botao" id="=" value="="></td>                   
                </tr>
               
            </table>

            
            
        </div>
        
    </body>
</html>
