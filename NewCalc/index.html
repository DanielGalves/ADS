<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script rel="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        
        <div class="principal">
            <input id="display" type="text" value=""><br>
            <table>
                <tr>
                    <td><input type="button" class="btn btn-info" id="C" value="C" onclick="inserir('C')"></td>
                    <td><input type="button" class="btn btn-info" id="0" value="0" onclick="inserir(0)"></td>
                    <td><input type="button" class="btn btn-info" id="/" value="/" onclick="inserir('/')"></td>
                    <td><input type="button" class="btn btn-info" id="*" value="*" onclick="inserir('*')"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-info" id="7" value="7" onclick="inserir(7)"></td>
                    <td><input type="button" class="btn btn-info" id="8" value="8" onclick="inserir(8)"></td>
                    <td><input type="button" class="btn btn-info" id="9" value="9" onclick="inserir(9)"></td>
                    <td><input type="button" class="btn btn-info" id="-" value="-" onclick="inserir('-')"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-info" id="4" value="4" onclick="inserir(4)"></td>
                    <td><input type="button" class="btn btn-info" id="5" value="5" onclick="inserir(5)"></td>
                    <td><input type="button" class="btn btn-info" id="6" value="6" onclick="inserir(6)"></td>
                    <td><input type="button" class="btn btn-info" id="+" value="+" onclick="inserir('+')"></td>                   
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-info" id="1" value="1" onclick="inserir(1)"></td>
                    <td><input type="button" class="btn btn-info" id="2" value="2" onclick="inserir(2)"></td>
                    <td><input type="button" class="btn btn-info" id="3" value="3" onclick="inserir(3)"></td>
                    <td><input type="button" class="btn btn-info" id="=" value="=" onclick="inserir('=')"></td>                   
                </tr>
               
            </table>           
        </div>

       
    </body>
</html>
