<!DOCTYPE html>
<html>
    <head>
        
        <title>Qual e o numero</title>
        <meta charset="UTF-8"/>
        <script>

            var n1 = 0;
            
            do{
                n1 = Number(prompt('Informe um numero'));
                if(n1 < 100){
                    console.log('O numero informado e menor que 100');
                }else if( n1 > 100){
                    console.log('O numero informado e maior que 100');
                }
            }    
            while( n1 != 100);    

            console.log('Parabéns você acertou!!');

        </script>
    </head>
    <body>

    </body>

</html>
